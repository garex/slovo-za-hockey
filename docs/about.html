<h1>Слово за хоккей</h1>

<p>Разговорник популярных английских слов для хоккея в формате карты мыслей.</p>
<p>По каждому слову имеется перевод, транскрипция русскими буквами и картинка-асоциация.</p>
<p>Слова связаны между собой, что позволяет лучше запоминать их, используя имеющийся контекст родного языка.</p>
